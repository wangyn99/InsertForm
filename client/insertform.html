<template name="workspace">
 <div id="main-pane">
    <h3>ContactBook</h3>
   <div class="loginInfo">
      <h6>用户：{{currentUser.username}}</h6>
	<button class="btn btn-default" id="logout">登出</button>
  </div>
	{{> peoplelist}}
  </div>
  <div id="side-pane">
		<h3>Please input new information.</h3>
		{{> insertContactBook}}
</div>
</template>

<template name='insertContactBook'>
	{{>quickForm collection='Contacts' id='insertContactBook' type='insert'}}
</template>

<template name = 'peoplelist'>
  <ol>
	{{#each people}}
    {{> person}}
	{{/each}}
  </ol>
</template>
<template name="person">
   <li>
      <div class="person">
      {{name}},{{region}},{{branch}}
      <button type="button" id="deleteperson">X</button>
      {{#if updating}}
	{{> quickForm collection="Contacts" doc=this id="updateContactBook" type="update"}}
      {{/if}}
        </div>
    </li>
</template>
